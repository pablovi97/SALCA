        <h1>Enter the installation location and administrator data

        </h1>
        <form action="http://browser_java/index" method="get">

            Enter the installation path
            <br/>
            <input type="text" name="ruta" value="${ruta}" size="50">
            <br/>Administrator Name
            </br>

            <input type="text" name="nombreAdministrador" value="${nombreAdministrador}" size="20"/><br/>
            Enter the password
            <br/>
            <input type="text" name="contrasenya"  size="20"/><br/>
            Re-enter the password
            <br/>
            <input type="text" name="contrasenyaValidada" size="20"/><br/>
            Enter your phone
            <br/>
            <input type="text" name="telefono" value="${telefono}" size="20"/><br/>
            Enter your email<br/>
            <input type="text" name="email" value="${email}" size="50"/><br/>
            <button name="Enviar" value="01">Enviar</button>
            <input type="reset"  value="Cancelar"/>
        </form>
