        <h1>Escriba el lugar de instalación y los datos del administrador
        </h1>
        <form>

            Introduzca la ruta de instalacion<br/>
            <input type="text" name="ruta" size="50"/>
            <input type="button" value="elegir ruta..."/><br/>
            Introduzca el nombre del administrador<br/>
            <input type="text" name="nombreAdministrador" size="20"/><br/>
            Introduzca la contraseña<br/>
            <input type="password" name="contrasenya" size="20"/><br/>
            Vuelva a introducir la contraseña<br/>
            <input type="password" name="contrasenyaValidada" size="20"/><br/>
            Introduzca el telefono<br/>
            <input type="text" name="telefono" size="20"/><br/>
            Introduzca el email<br/>
            <input type="text" name="email" size="50"/><br/>
            <input type="button" value="Enviar"/>
            <input type="reset"  value="Cancelar"/>
        </form>
